<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод номера договора</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Оплата услуг</h1>
            <p class="subtitle">Введите номер договора для продолжения</p>
            
            <form id="contractForm" class="form">
                <div class="form-group">
                    <label for="contractNumber" class="label">Номер договора</label>
                    <input 
                        type="text" 
                        id="contractNumber" 
                        name="contractNumber" 
                        class="input" 
                        placeholder="Введите номер договора"
                        required
                        autocomplete="off"
                    >
                </div>
                
                <button type="submit" class="btn-submit">
                    Перейти к оплате
                </button>
            </form>
        </div>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
